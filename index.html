<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>My website</title>
</head>
<body>
  
<form action="index.php" method="POST">

    <label for="username">username:</label>
    <input type="text" id="username" placeholder="Username" minlength="6" maxlength="10" required><br>

    <label for="password">password:</label>
    <input type="password" id="password"><br>

    <label for="email">email:</label>
    <input type="email" id="email" placeholder="piet@piet.nl"><br>

    <label for="phone">phonenumber:</label>
    <input type="tel" id="phone" placeholder="0612345678" pattern="[0-9]{10}"><br>

    <label for="bday">birthday:</label>
    <input type="date" id="bday"><br>

    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" min="0" max="10" value="4"><br>

    
    <label for="title">Mr/Mrs</label>

    <label for="mr">Mr.</label>
    <input type="radio" id="mr" name="title">

    <label for="ms">Ms.</label>
    <input type="radio" id="ms" name="title"><br>

    <label for="payment">Payment method</label>
    <select>
        <option value="mastercard">Mastercard</option>
        <option value="visa">Visa</option>
    </select><br>

    <input type="reset">
    <input type="submit">

</form>

</body>
</html>
